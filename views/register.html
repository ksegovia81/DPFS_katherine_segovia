<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | FoodRescue</title>
    <!-- Mismos estilos que index.html -->
</head>
<body>
    <!-- Mismo header que index.html -->

    <main class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Tu carrito</h2>
                    <span class="badge bg-secondary">3 items</span>
                </div>
                
                <!-- Item 1 -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex">
                            <img src="/images/product1.jpg" class="rounded me-3" width="80" height="80" alt="Producto">
                            <div class="flex-grow-1">
                                <h5 class="mb-1">Mix de panes y dulces</h5>
                                <p class="text-muted mb-1">Panadería Central</p>
                                <small class="text-success"><i class="fas fa-clock me-1"></i>Recogida: 18:00 - 20:00</small>
                            </div>
                            <div class="text-end">
                                <h5 class="text-success mb-1">$3.00</h5>
                                <div class="input-group input-group-sm w-75 ms-auto">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                                <button class="btn btn-link text-danger p-0 mt-1"><small>Eliminar</small></button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Más items... -->
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Resumen del pedido</h5>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal (3 items)</span>
                            <span>$8.50</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Descuento</span>
                            <span class="text-success">-$5.50</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Impuestos</span>
                            <span>$0.85</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <h5>Total</h5>
                            <h5 class="text-success">$3.85</h5>
                        </div>
                        
                        <button class="btn btn-success btn-lg w-100 mb-3">
                            Proceder al pago
                        </button>
                        
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Recuerda recoger tus pedidos en los horarios indicados
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mismo footer que index.html -->
</body>
</html>
