<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRescue - Reducción de desperdicio alimentario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="/">FoodRescue</a>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-map-marker-alt me-1"></i> Ciudad
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Madrid</a></li>
                        <li><a class="dropdown-item" href="#">Barcelona</a></li>
                    </ul>
                </div>
                <a href="/product-cart" class="btn btn-outline-success position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <section class="search-section mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar productos...">
                <button class="btn btn-success" type="button">Buscar</button>
            </div>
        </section>

        <section class="filters mb-4">
            <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-success">Cerca de ti</button>
                <button class="btn btn-outline-success">Descuento >50%</button>
                <button class="btn btn-outline-success">Termina hoy</button>
            </div>
        </section>

        <section class="products">
            <h2 class="mb-4">Ofertas cerca de ti</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Producto 1 -->
                <div class="col">
                    <div class="card h-100 product-card">
                        <span class="badge bg-danger position-absolute top-0 end-0 m-2">Quedan 3</span>
                        <img src="/images/product1.jpg" class="card-img-top" alt="Mix de panes">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Panadería Central</h6>
                            <h5 class="card-title">Mix de panes y dulces</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="text-decoration-line-through text-muted me-2">$8.00</span>
                                    <span class="fw-bold text-success">$3.00</span>
                                </div>
                                <small class="text-muted"><i class="fas fa-map-marker-alt"></i> 0.5 km</small>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <a href="/product-detail" class="btn btn-success w-100">Rescatar</a>
                        </div>
                    </div>
                </div>
                
                <!-- Más productos... -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2023 FoodRescue - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
